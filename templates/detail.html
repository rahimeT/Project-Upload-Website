{% extends "layout.html" %}

{% block body %}
      


<div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-8">

      <!-- Title -->
      <h3 class="mt-4">{{pdf.subject}}</h3>

      <!-- Author -->
      <p class="lead">
        
        {{pdf.name}} tarafından sisteme yüklendi
      </p>
        
      <hr>

      <!-- Date/Time -->
      <p>{{pdf.date}}</p>

      <hr>

    
      <hr>

      <!-- Post Content -->
      <p class="lead">
          {{pdf.content|safe}}
      </p>

      <hr>
      {% if pdf.pdf_file.url %}
        <a href="{{pdf.pdf_file.url}}" target="_blank">Yüklenen Pdf</a>
      {% endif %}
      
      

      </div>


{% endblock body %}
